<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/logo-html5-200.png" alt="Logo HTML5">
    <p>Podemos também carrgar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://pt.parceljs.org/assets/icon-javascript.svg" alt="Logo Javascript">
    <!--URL é um link único que referência objetos dentro da internet. -->
</body>
</html>
